<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Example</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 2px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Student Data</h2>
  <table>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Shikhar</td>
      <td>95</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Arpit</td>
      <td>88</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Rahul</td>
      <td>76</td>
    </tr>
  </table>
</body>
</html>
